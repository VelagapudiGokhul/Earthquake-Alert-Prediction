name: MLOps CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest joblib

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Run preprocessing tests
        run: pytest tests/test_preprocessing.py

      - name: Run data validation tests
        run: pytest tests/test_data_validation.py

      - name: Run model validation tests
        run: pytest tests/test_model_validation.py

      - name: Run preprocessing
        run: python src/preprocessing.py

      - name: Train model
        run: python src/train_model.py

      - name: Save trained model artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: |
            models/logistic_regression_model.pkl
            models/scaler.pkl
            models/label_encoder.pkl
